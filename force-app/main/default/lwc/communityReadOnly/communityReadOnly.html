<template>
    <lightning-record-view-form record-id={recordId} object-api-name={objectApiName} density="comfy">
        <div class="slds-grid slds-wrap">
            <template for:each={fieldsToDisplay} for:item="field" >
                <div class={columnCss} key={field} >
                    <lightning-output-field field-name={field}></lightning-output-field>
                </div>
            </template>
        </div>
    </lightning-record-view-form>
</template>
